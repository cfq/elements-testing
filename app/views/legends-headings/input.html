{% extends "layout.html" %}

{% block page_title %}
  What is your name? - GOV.UK prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      {% if add_h1 and h1_top %}
        <h1 id="heading-name" class="heading-large {% if not show_h1 %}visually-hidden{% endif %}">
          What is your name?
        </h1>
      {% endif %}


      <form>
        <div class="form-group">

        {% if add_legend %}
          <label for="example-name">

            {% if not h1_top %}
              <h1 class="heading-large">What is your name?</h1>
            {% else %}
              <span
                class="{% if not show_legend %}visually-hidden{% endif %}
                {% if not add_h1 or not show_h1 %}heading-large{% endif %}"
                {% if not add_h1 %}role="heading" aria-level="1"{% endif %}
                style="display: block;">{# just a quick hack as "heading-large" class is lacking it #}
                What is your name?
              </span>
            {% endif %}

          </label>
        {% endif %}

          <input {% if not add_legend %}aria-labelledby="heading-name"{% endif %}
            class="form-control" id="example-name" type="text" name="name" value="">
        </div>

        <p><input class="button" type="submit" value="Continue" /></p>
      </form>

      <p><a href="/legends-headings/index" class="link-back">Back to list of all variants</a></p>

    </div>
  </div>
</main>

{% endblock %}
